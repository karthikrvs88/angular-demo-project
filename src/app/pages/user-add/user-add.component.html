<div class="block">
    <div class="mb-2">
        Name: <input [(ngModel)]="user.name"/>
    </div>
    <div class="mb-2">
        Address: <input [(ngModel)]="user.address"/>
    </div>
    
    <button class="btn mr-2" (click)="onSave()">Save</button>
    <button *ngIf="user.id > 0" class="btn mr-2" (click)="onDelete()">Delete</button>
</div>
